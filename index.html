<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Meu próprio CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div>
            <h1>21 DE BOCA</h1>
            <P>Comece escolhendo se o jogo será PVM(Player Vs Machine) ou PVP(Player Vs Player)</P>
        </div>
        <div>
            <div id="divPVM">
                <button onclick="" id="botaoPVM" type="button" class="btn btn-dark btn-lg btn-block">PVM</button>
                <br>
                <br> 
                <div class="row">
                    <div class="col">
                        <h1>Jogador</h1>
                        <br>
                        <div class="btn-group mr-2" role="group" aria-label="First group">
                            <button onclick="maisNumero(1)" id="btn1pvm"type="button" class="btn btn-secondary">+1</button>
                            <button onclick="maisNumero(2)" id="btn2pvm"type="button" class="btn btn-secondary">+2</button>
                            <button onclick="maisNumero(3)" id="btn3pvm"type="button" class="btn btn-secondary">+3</button>
                        </div>
                    </div>
                    <div role="painel" class="col placar">
                        <h1 class="">NÚMERO</h1><br>
                        <p id="numeroAnterior"></p>
                        <h1 id="pontos">0</h1>
                    </div>
                    <div class="col"></div>
                </div>
            </div>
            <br>
            <br>
            <div id="divPVP">
                <button id="botaoPVP" type="button" class="btn btn-dark btn-lg btn-block">PVP</button>
                <br>
                <div class="row">
                    <div class="col">
                        <h1>Jogador 1</h1>
                        <br>
                        <div class="btn-group mr-2" role="group" aria-label="First group">
                            <button id="btn1pvp1" type="button" class="btn btn-secondary">+1</button>
                            <button id="btn2pvp1" type="button" class="btn btn-secondary">+2</button>
                            <button id="btn3pvp1" type="button" class="btn btn-secondary">+3</button>
                        </div>
                    </div>
                    <div role="painel" class="col placar">
                        <h1 class="">NÚMERO</h1><br>
                        <h1 id="pontos">0</h1>

                    </div>
                    <div class="col jogador2">
                        <h1 class="">Jogador 2</h1>
                        <br>
                        <div class="btn-group mr-2" role="group" aria-label="First group">
                            <button id="btn1pvp2" type="button" class="btn btn-secondary">+1</button>
                            <button id="btn2pvp2" type="button" class="btn btn-secondary">+2</button>
                            <button id="btn3pvp2" type="button" class="btn btn-secondary">+3</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Opções de JavaScript -->
    <!-- jQuery primeiro, seguido por Popper.js e Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</body>
</html>
